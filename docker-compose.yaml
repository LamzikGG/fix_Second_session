version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/chat.db:/app/chat.db
    environment:
      - SECRET_KEY=your-super-secret-key-change-in-production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - chat_network

networks:
  chat_network:
    driver: bridge